<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364); color: white;">

    <div class="container mt-5">
        <div class="text-center fw-bold mb-4">
            <h1 class="display-4">Diabetes Prediction System</h1>
            <p class="lead">Enter your health details to check your diabetes risk.</p>
        </div>

        <div class="card p-4 shadow-lg bg-light text-dark">
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Pregnancies</label>
                        <input type="number" name="pregnancies" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Glucose</label>
                        <input type="number" name="glucose" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Blood Pressure</label>
                        <input type="number" name="bloodpressure" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Skin Thickness</label>
                        <input type="number" name="skinthickness" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Insulin</label>
                        <input type="number" name="insulin" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>BMI</label>
                        <input type="number" name="bmi" step="any" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Diabetes Pedigree Function</label>
                        <input type="number" name="dpf" step="any" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Age</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Predict</button>
            </form>
        </div>

        {% if result %}
        <div class="mt-4 p-4 bg-white text-dark rounded shadow">
            <h3>Prediction Result</h3>
            <hr>
            <div style="font-size: 1.1rem;">
                {{ result|safe }}
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
